site_name: UltraNX-Wiki
theme:
  name: material
  language: ru
  features:
    - navigation.instant.progress
    - navigation.tracking
    - navigation.path
    - navigation.prune
    - toc.follow
    - navigation.top
    - header.autohide
    - search.suggest
    - search.highlight
    - navigation.tabs
  palette:
    - media: "(prefers-color-scheme)"
    - media: "(prefers-color-scheme: light)"
      scheme: default
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
nav:
    - Главная: index.md
    - Установка и обновление Ultra-NX: installing&update.md
    - Создание бэкапов и эмунанда: backup&emuMMC.md
markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - def_list
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
      toc_depth: 3
